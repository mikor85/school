<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<form method="post" th:action="@{/teachers}" th:object="${teacher}">

    <input type="hidden" th:field="*{id}" id="id" placeholder="Id" />

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>

    <label for="working">Working</label>
    <input type="checkbox" th:field="*{working}" id="working" placeholder="Working"/>

    <input type="submit" value="Change a Teacher">

</form>
</html>
