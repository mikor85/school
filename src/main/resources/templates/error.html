<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="errorPage">
    <span class="oops">Oops!</span><br/>
    <p>There seems to be a problem with the page you requested
        (<span th:text="${path}"></span>).</p>
    <span th:if="${message != null}"><p th:text="${'Details: ' + message}"></p></span>
    <p th:text="${'Details: ' + message}"></p>
    <h5 th:text="${'Time is: ' + timestamp}"></h5>

    <!--
        timestamp - время ошибки
        status - HTTP статус
        error - причина ошибки
        exception - исключение, если оно было
        message - сообщение из исключения
        errors - ошибка биндинга и валидации
        trace - stack trace исключение
        path - путь запроса, по которому случилась проблема
    -->

</div>
</html>
